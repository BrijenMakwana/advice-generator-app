<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Advice generator app</title>  
  <link rel="stylesheet" href="index.css">
  <script src="index.js" async defer></script>
</head>
<body>
  <!-- main container -->
  <div class="main-container">
    <!-- advice id -->
    <span id="advice-id">advice #117</span>

    <!-- advice text -->
    <h1 id="advice-text">"It is easy to sit up and take
      notice, what's difficult is getting
      up and taking action."</h1>
    
    <!-- devider -->
    <img src="./images/pattern-divider-desktop.svg" alt="devider" class="devider">

    <!-- dice button -->
    
    <div class="dice-container" id="dice">
      <img src="./images/icon-dice.svg" alt="dice" class="dice-icon">
    </div>
  
  </div>
</body>
</html>
